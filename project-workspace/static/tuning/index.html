<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSB Tuning Workbench</title>
    <link rel="stylesheet" href="/static/tuning/style.css">
</head>
<body>
    <header>
        <h1>WSB Tuning Workbench</h1>
        <nav id="tabs">
            <button class="tab active" data-tab="browse">Browse</button>
            <button class="tab" data-tab="workbench">Workbench</button>
            <button class="tab" data-tab="configs">Configs</button>
            <button class="tab" data-tab="history">History</button>
        </nav>
    </header>

    <main>
        <!-- Browse Tab -->
        <section id="tab-browse" class="tab-content active">
            <div class="controls">
                <input type="text" id="browse-search" placeholder="Search comments..." />
                <select id="browse-sentiment">
                    <option value="">All sentiments</option>
                    <option value="bullish">Bullish</option>
                    <option value="bearish">Bearish</option>
                    <option value="neutral">Neutral</option>
                </select>
                <button id="browse-btn" class="btn">Search</button>
                <span id="browse-selection-count" class="selection-count" style="display:none"></span>
                <button id="browse-clear-sel" class="btn small" style="display:none">Clear Selection</button>
            </div>
            <div id="browse-results"></div>
            <div id="browse-pagination" class="pagination"></div>
        </section>

        <!-- Workbench Tab -->
        <section id="tab-workbench" class="tab-content">
            <div id="workbench-comments" class="workbench-comments">
                <div class="workbench-comments-header">
                    <h3>Selected Comments <span id="wb-comment-count">(0)</span></h3>
                    <button id="wb-clear-all" class="btn small">Clear All</button>
                </div>
                <div id="wb-comment-list" class="wb-comment-list">
                    <p class="placeholder">Select comments from the Browse tab</p>
                </div>
            </div>
            <div class="controls">
                <select id="wb-config"></select>
                <select id="wb-market-ctx">
                    <option value="auto">Market context: auto</option>
                    <option value="off">Market context: off</option>
                </select>
                <input type="text" id="wb-tag" placeholder="Tag (optional)" />
                <button id="btn-batch-run" class="btn primary">Run</button>
                <button id="btn-wb-dry-run" class="btn">Dry Run</button>
            </div>
            <div id="wb-output"></div>
        </section>

        <!-- Configs Tab -->
        <section id="tab-configs" class="tab-content">
            <div class="controls">
                <button id="btn-new-config" class="btn primary">+ New Config</button>
            </div>
            <div id="config-form-container"></div>
            <div id="config-list"></div>
        </section>

        <!-- History Tab -->
        <section id="tab-history" class="tab-content">
            <div class="controls">
                <input type="text" id="history-reddit-id" placeholder="Filter by reddit_id" />
                <input type="text" id="history-tag" placeholder="Filter by tag" />
                <select id="history-config"></select>
                <button id="history-btn" class="btn">Search</button>
            </div>
            <div id="history-results"></div>
            <div id="history-pagination" class="pagination"></div>
        </section>
    </main>

    <script src="/static/tuning/app.js"></script>
</body>
</html>
