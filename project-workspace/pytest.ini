[pytest]
# Pytest configuration for WSB Analysis Tool - Phase A (Foundation) tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

# Asyncio mode for phase-b async tests
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Markers for categorizing tests
markers =
    asyncio: Async tests (automatically handled by pytest-asyncio)
    schwab_api: Tests that require actual Schwab API credentials (deselect with '-m "not schwab_api"')
    integration: Integration tests that test multiple components together
    unit: Unit tests that test individual components in isolation

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.9
